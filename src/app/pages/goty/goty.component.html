<h2>Votar por el juego del a√±o</h2>
<hr>
<div class="row row-cols-4 row-cols-md-4 g-3">
    <div class="col" *ngFor="let juego of juegos">
        <div class="card h-100 text-bg-dark">
            <img [src]="juego.url" class="card-img-top" style="width: 100%; height: 100%; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{juego.name}}</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <button type="button" class="btn btn-outline-primary d-grid gap-2" (click)="votarJuego(juego.id)">Votar</button>
            </div>
        </div>
    </div>
